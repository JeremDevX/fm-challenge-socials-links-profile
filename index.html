<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="socials">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar of Jessica Randall" class="socials__avatar">
      <div class="socials__infos">
        <h1 class="socials__infos-name">Jessica Randall</h1>
        <p class="socials__infos-location">London, United Kingdom</p>
      </div>
      <p class="socials__bio">"Front-end developer and avid reader."</p>
      <div class="socials__links">
        <a href="#" class="socials__link">GitHub</a>
        <a href="#" class="socials__link">Frontend Mentor</a>
        <a href="#" class="socials__link">LinkedIn</a>
        <a href="#" class="socials__link">Twitter</a>
        <a href="#" class="socials__link">Instagram</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/JeremDevX">JeremDevX</a>.
    </div>
  </main>
</body>

</html>
